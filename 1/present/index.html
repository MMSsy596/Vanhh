<style>
    @import url('https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap');

    body {
  margin: 0;
  padding: 0;
  display: grid;
  place-content: center;
  min-height: 100vh;
  overflow: hidden;
  color: #333;
  background-color: #333;
  
  /* Dịch xuống 20% chiều cao của chính nó */
  transform: translateY(20%);
}


.container {
  position: relative;
  font-family: "Happy Monkey", system-ui;
}

.container:before {
  content: "";
  position: absolute;
  width: 200px;
  height: 20px;
  border-radius: 50%;
  background-color: #00000066;
  top: 100px;
  left: -14px;
}

input#click {
  display: none;
}

.gift {
  position: relative;
  width: 180px;
  height: 110px;
  background-color: #e9c46a;

}
.circle{
position: absolute;
}
.gift:before {
  content: "";
  position: absolute;
  width: 25px;
  height: 110px;
  background-color: #e76f51;
  left: 76px;
}

.gift:after {
  content: "";
  position: absolute;
  box-shadow: inset 0 10px #0000004d;
  width: 180px;
  height: 100px;
}

.click {
  position: absolute;
  background-color: #e9c46a;
  width: 200px;
  height: 40px;
  top: -40px;
  left: -10px;
  transform-origin: bottom left;
  transition: .3s;
  cursor: pointer;
}

.click:before {
  content: "";
  position: absolute;
  width: 25px;
  height: 40px;
  background-color: #e76f51;
  left: 86px;
}

.click:after {
  content: "";
  position: absolute;
  width: 5px;
  height: 0;
  border-bottom: 30px solid #e76f51;
  border-top: 30px solid #e76f51;
  border-left: 0px solid transparent;
  border-right: 30px solid transparent;
  transform: rotate(-90deg);
  left: 82px;
  top: -47px;
}

#click:checked+.click {
  transform: rotate(-110deg) scaleX(0.85);
}

.wishes img{
  position: absolute;
  transition: .5s;
  color: #333;
  /* font-size: 37px; */
  width: 130px;
  text-align: center;
  z-index: -1;
  left: 30px;
    bottom: 20px;
}


.circle {
  height: 45px;
  aspect-ratio: 1;
  background: #222;
  border-radius: 50%;
  container-type: inline-size;
  display: grid;
  margin-inline: auto;
  place-content: center;
  right: 68;
  top: 22;
  z-index: 999;
}

i {
  width: 100cqi;
  height: 1px;
  background-color: var(--bg);
  border-radius: 2cqi;
  display: block;
  grid-area: 1 / -1;
  rotate: var(--deg);
}

i::before {
  content: "";
  width: 4cqi;
  height: 4cqi;
  position: absolute;
  top: -2cqi;
  left: 0;
  background-color: var(--bg);
  border-radius: 50%;
  animation: move 4000ms ease-in-out infinite alternate;
  animation-delay: var(--del);
}

@keyframes move {
  to {
    left: 97cqi;
  }
}

#click:checked~.wishes {
  transform: translateY(-30px);
}

#click:checked~.sparkles {
  display: block;
}

.sparkles {
  position: absolute;
  display: none;
  top: -15px;
  z-index: -2;
  left: 50px;
}

.spark1,
.spark2,
.spark3,
.spark4,
.spark5,
.spark6 {
  position: absolute;
  background-color: #fee440;
  border-radius: 50%;
  top: -9px;
  z-index: -1;
}

.spark1 {
  width: 8px;
  height: 8px;
  left: 30px;
  top: -9px;
  animation: fire 0.9s ease-in-out infinite, color 0.4s linear infinite;
}

.spark1:before {
  content: "";
  position: absolute;
  width: 5px;
  height: 5px;
  top: 8px;
  left: 11px;
  background-color: #fee440;
  border-radius: 50%;
}

.spark2 {
  width: 9px;
  height: 9px;
  left: 33px;
  top: -5px;
  animation: fire2 0.28s ease-in-out infinite, color 0.4s linear infinite;
}

.spark2:before {
  content: "";
  position: absolute;
  width: 5px;
  height: 5px;
  top: 12px;
  left: 3px;
  background-color: #fee440;
  border-radius: 50%;
}

.spark3 {
  width: 8.5px;
  height: 8.5px;
  left: 33px;
  top: -5px;
  animation: fire3 0.36s ease-in-out infinite, color2 0.4s linear infinite;
}

.spark3:before {
  content: "";
  position: absolute;
  width: 5px;
  height: 5px;
  top: 12px;
  left: -1px;
  background-color: #fee440;
  border-radius: 50%;
}

.spark4 {
  width: 7px;
  height: 7px;
  left: 27px;
  top: -5px;
  animation: fire2 0.24s ease-in-out infinite, color2 0.2s linear infinite;
}

.spark5 {
  width: 7px;
  height: 7px;
  left: 29px;
  top: -5px;
  animation: fire3 0.45s ease-in-out infinite, color 0.2s linear infinite;
}

.spark6 {
  width: 6px;
  height: 6px;
  left: 29px;
  top: -5px;
  animation: fire 0.35s ease-in-out infinite, color2 0.2s linear infinite;
}

@keyframes fire3 {
  100% {
    transform: translateX(20px) translateY(-93px);
    opacity: 0.3;
  }
}

@keyframes fire2 {
  100% {
    transform: translateX(-5px) translateY(-90px);
    opacity: 0.3;
  }
}

@keyframes fire {
  100% {
    transform: translateX(-25px) translateY(-95px);
    opacity: 0.3;
  }
}

@keyframes color {
  from {
    background-color: #d00000;
  }

  to {
    background-color: #0081a7;
  }
}

@keyframes color2 {
  from {
    background-color: #8cff00;
  }

  to {
    background-color: #1d2d44;
  }
}

</style>

<div class="container">
  <div id="app" class="circle">
  </div>
    <div class="gift">
      <input id="click" type="checkbox">
      <label class="click" for="click"></label>
      <div class="wishes">
        <img src="image.png" alt="">
      </div>
      <div class="sparkles">
        <div class="spark1"></div>
        <div class="spark2"></div>
        <div class="spark3"></div>
        <div class="spark4"></div>
        <div class="spark5"></div>
        <div class="spark6"></div>
      </div>
    </div>
  </div>
  <script>
    const app = document.getElementById('app');
  
  function render(items, offset, color) {
  const rad = 180 / items;
  const delay = 4000 / items;
  return [...Array(items).keys()]
    .map(
      (index) =>
        `<i style="--bg:${color};--deg:${rad * index + offset}deg;--del:${delay * index
        }ms;"></i>`,
    )
    .join("");
  }
  
  app.innerHTML =
  render(15, 0, '#00FF00') +
  render(15, 180, '#FF0000') +
  render(15, 90, '#FFFF00') +
  render(15, 270, '#EEEEEE');
  
  </script>
